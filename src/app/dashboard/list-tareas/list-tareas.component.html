<div class="card mt-4">
    <div class="card-body">
        <div class="input-group">
            <input type="text" placeholder="Agregar Tarea" class="form-control form-control-lg" [(ngModel)]="tarea">
            <div class="input-group-append">
                <button type="button" class="btn btn-success btn-lg" (click)="agregarTarea()" [disabled] = "tarea == '' ">AÃ±adir</button>
            </div>
        </div>
        <hr>
            <h5 *ngIf="listTareas.length == 0">No hay tareas para realizar. Agrega tareas para comenzar</h5>
            <ul class="list-group">
                <li *ngFor="let tarea of listTareas; let i = index;" class="list-group-item d-flex justify-content-between align-items-center">
                    <span class="cursor" (click)="actualizarTarea(tarea, i)">
                        <i [ngClass]="tarea.finalizada ? 'fas fa-check-circle' : 'far fa-circle'" class="far fa-circle" [class.text-success]="tarea.finalizada"></i>
                    </span>
                    {{tarea.nombre}}
                    <span class="text-danger cursor" (click)="eliminarTarea(i)">
                        <i class="far fa-trash-alt"></i>
                    </span>
                </li>
            </ul>
    </div>
</div>
